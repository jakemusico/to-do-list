<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="snow-canvas" aria-hidden="true"></canvas>
    <main class="app-wrap">
        <section class="card" aria-labelledby="app-title">
            <header class="card-header">
                <h1 id="app-title">Toâ€‘Do-List</h1>
                <p class="subtitle">Organize your day-simple, fast, and delightful.</p>
            </header>

            <form id="taskForm" class="task-form" aria-label="Add new task">
                <input type="text" id="taskInput" name="task" placeholder="What would you like to do?" autocomplete="off" aria-label="Task description">
                <button id="addTaskBtn" type="submit" aria-label="Add task">Add</button>
            </form>

            <div class="lists">
                <section class="list" aria-labelledby="pending-title">
                    <h2 id="pending-title">Pending</h2>
                    <ul id="taskList" class="task-list" aria-live="polite">
                        
                    </ul>
                    <p class="empty" id="pending-empty">No pending tasks</p>
                </section>

                <section class="list" aria-labelledby="completed-title">
                    <h2 id="completed-title">Completed</h2>
                    <ul id="completedList" class="task-list">
                       
                    </ul>
                    <p class="empty" id="completed-empty">No tasks completed yet.</p>
                </section>
            </div>
        </section>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
